<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PizzaYolo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <strong>Bienvenue dans notre application de Pizzéria</strong>
    <p>Commencé en choisissant les pizzas que vous souhaitez commander</p>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar>
    <ion-tab-button routerLink="/home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/pizza">
      <ion-icon name="pizza"></ion-icon>
      <ion-label>Nos Pizzas</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/command">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Votre commande</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
