<ion-header>
  <ion-toolbar>
    <ion-title>PIZZAYOLO</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/pizza">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-button (click)="presentModalWithData()">
        <ion-badge>{{counter}}</ion-badge>
        <ion-icon name="cart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/administration">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
