<app-header></app-header>
<ion-content>
  <div id="title-container">
    <strong>Bienvenue dans notre application de Pizzéria</strong>
    <p>Choisissez les pizzas qui vous font envies !!</p>
  </div>
  <div id="card-container">
    <ion-card *ngFor="let onePizza of pizza">
      <img src="{{onePizza.photo}}">
      <ion-card-header>
        <ion-card-title>{{onePizza.nom}}</ion-card-title>
        <ion-card-subtitle>{{onePizza.prix}} €</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="dark" (click)="addPizzaToBuy(onePizza.id)">Ajouter au panier</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
